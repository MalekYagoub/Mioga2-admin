<div class="teams-Actions">

			Synthèse des affectations aux groupes
		</router-link>
		<router-link :to="{name: 'importUsersTeams'}" tag="button" class="button">
			Importer les affectations utilisateurs / équipes
		</router-link>
		<router-link :to="{name: 'importTeamsGroups'}" tag="button" class="button">
			Importer les affectations équipes / groupes
		</router-link>

			Supprimer équipe(s)
		</button>
