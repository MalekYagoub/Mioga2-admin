<div class="pass-policy-form">

	<div class="container-pass-policy">
		<span class="label-pass-policy">Longueur Minimale</span>
		<span class="value-pass-policy">{{minLength}}</span>
		<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '+', value: 'length'})">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>
		<transition name="fade">
			<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '-', value: 'length'})" v-if="minLength > 0">
				<i class="fa fa-minus" aria-hidden="true"></i>
			</button>
		</transition>
	</div>

	<div class="container-pass-policy">
		<span class="label-pass-policy">Nombre minimal de lettres</span>
		<span class="value-pass-policy">{{minLetter}}</span>
		<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '+', value: 'letter'})">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>
		<transition name="fade">
			<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '-', value: 'letter'})" v-if="minLetter > 0">
				<i class="fa fa-minus" aria-hidden="true"></i>
			</button>
		</transition>
	</div>

	<div class="container-pass-policy">
		<span class="label-pass-policy">Nombre minimal de chiffres</span>
		<span class="value-pass-policy">{{minDigit}}</span>
		<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '+', value: 'digit'})">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>
		<transition name="fade">
			<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '-', value: 'digit'})" v-if="minDigit > 0">
				<i class="fa fa-minus" aria-hidden="true"></i>
			</button>
		</transition>
	</div>

	<div class="container-pass-policy">
		<span class="label-pass-policy">Nombre minimal de caractères spéciaux</span>
		<span class="value-pass-policy">{{minSpecialChar}}</span>
		<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '+', value: 'specialChar'})">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>
		<transition name="fade">
			<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '-', value: 'specialChar'})" v-if="minSpecialChar > 0">
				<i class="fa fa-minus" aria-hidden="true"></i>
			</button>
		</transition>
	</div>

	<div class="container-pass-policy">
		<span class="label-pass-policy">Nombre minimal de changements de casse</span>
		<span class="value-pass-policy">{{minModifCase}}</span>
		<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '+', value: 'modifCase'})">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>
		<transition name="fade">
			<button class="button-modify-pass-policy" v-on:click="minPassPolicyChange({sign: '-', value: 'modifCase'})" v-if="minModifCase > 0">
				<i class="fa fa-minus" aria-hidden="true"></i>
			</button>
		</transition>
	</div>

	<div class="secret-question">
		<label> Sécuriser les mots de passe par une question secrète
		<toggle-button @change="changeSecretQuestionState" :value="secretQuestion" :sync="true" :labels="true" color="#b44c55"></toggle-button>
		</label>
	</div> <br />

	<form v-on:submit.prevent="submit">
		<div><input type="submit" name="submit"></div>
	</form>

</div>
